        <canvas id="mainCanvas" width="256" height="256"></canvas>
        <script> 
        //<script src="game.js">
            let mapSize = 32;
            let mapTiles = [];
                    
            let mainCanvas = /** @type {HTMLCanvasElement} */ document.getElementById("mainCanvas");
            let ctx = /** @type {CanvasRenderingContext2D} */ mainCanvas.getContext("2d");
                    
            for(let x = 0; x < mapSize; x++) {
                mapTiles[x] = [];
                for(let y = 0; y < mapSize; y++) {
                    mapTiles[x][y] = x+y;
                    ctx.fillStyle = (x+y)%2==1 ? "gray": "black";
                    var col = ctx.fillRect(x*8, y*8, 8, 8);
                }
            }
        </script>
